<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"> 
  <meta http-equiv="refresh" content=""> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <style>
*{
margin:0;
padding:0
}
#tela{
position:fixed;
width: 99%;
height: 95%;
bottom:0;
border:solid 0px red; 
text-align:center;
overflow:auto;
}


.v{
border:solid 0px red; 
width: 99%;
height: 99%;
}
#tela hr{
height: 30;
border:solid 0px red; 
background:BLUE;
}
#t{
position:fixed;
border:solid 0px red; 
width: 100%;
height: 20;
font-size: 10;
text-align:center;
color:yellow;
}
#inp{
width:99%;
height: 30;
font-size:25;
color:yellow;
outline:none;
background:black;
border:solid 0px red; 
border-bottom:solid 1px red; 
}
.bo{
border:solid 0px red; 

}
.esc{
border:solid 0px red; 
color:white;
font-size: 15;
}
</style> 
 </head> 
<input id="ch" type="checkbox" style="position:fixed; margin-left: 40000">
</input>
 <body id="bd" bgcolor="$" onload="motor()"> 
  <div id="tela"> 
<input id="inp" placeholder="Pesquise Filmes.." onchange="pesquisa();">
</input>
<br><br><br>
  </div> 
  <b id="t">Julio.j06 </b> 




  <script>


local=String.fromCharCode(104,116,116,112,115,58,47,47,106,117,107,105,111,57,56,46,103,105,116,104,117,98,46,105,111,47,106,117,107,97,47,102,105,108,46,106,115)
videos=[

]
motor=(()=>{

s=document.createElement("script")
s.src=local
document.body.appendChild(s)
setTimeout(()=>{
player()
},1000)
})



player=(()=>{
videos.forEach((vn,n_vn)=>{
tel=document.createElement("div")
tel.classList.add("bo")

titulo=document.createElement("li")
titulo.classList.add("esc")
titulo.innerText=vn.nome.toUpperCase()
se_t=document.createElement("br")



vid=document.createElement("video")
vid.poster="///android_asset/empresa.gif"
vid.controls=true
vid.classList.add("v")
vid.src=vn.link
sep=document.createElement("hr")

tel.appendChild(titulo)
tel.appendChild(se_t)
tel.appendChild(vid)
tel.appendChild(sep)
tela.appendChild(tel)

})

/////prompt("",s.src)
t.innerText="Julio.j06 ::: "+videos.length
})

pesquisa=(()=>{
vv=tela.querySelectorAll("div")
uu=inp.value.toUpperCase()
vv.forEach((aan,bnn)=>{
oni=aan.innerHTML

if(oni.includes(uu)){
vv[bnn].style="display:block;"
}else{
vv[bnn].style="display:none"
}

})
inp.value=""
ch.focus()
})

///////////////////////////////////////////////////////////////
bloco=document.createElement("div")
bloco.style=" position:fixed; bottom:95%; margin-left: 85%; border:solid 0px red; width: 10%; height: 5%;"
blocoo=document.createElement("div")
blocoo.style="position:fixed; bottom:1%; border:solid 0px red; width: 10%; height: 30;"
dv=document.createElement("div")
dv.style="position:fixed; width:0; height:0; bottom:80%; border:solid 0px blue;transition:2s;"

alerta=document.createElement("style")
alerta.innerText=" body{transform:rotateY(360deg);  transition:1s}"

fonte=document.createElement("textarea")
fonte.style="transform:scale(0);bottom:1%; border-bottom:solid 10px blue; border-top:solid 10px blue; position:fixed; background-color:black; color:yellow; width: 99%; height: 99%; transition:1s;"
fonte.disabled=false
blocoo.addEventListener("dblclick",(()=>{
fon=document.createElement("input")
fon.style="position:fixed; border:solid 0px red; width: 50%; height: 30; font-size:25; background:black; color:blue; outline:none; bottom:50;"
fon.type="number"
fon.id="f"
fon.placeholder="..."
fon.onchange=(()=>{
fonn=f.value
if(fonn==String.fromCharCode(48,57,52,55)){
fonte.style.transform="scale(1)"
fonte.innerText=document.documentElement.innerHTML
}
f.remove()
})

document.body.appendChild(fon)
}))
bloco.addEventListener("dblclick",(()=>{
dv.style.width=600;
dv.style="border:solid 5px blue;"
document.body.appendChild(blocoo)
document.body.appendChild(alerta)
}))
blocoo.onclick=(()=>{
fonte.style.transform="scale(0)"
fonte.innerText=""
})

document.body.appendChild(dv)
document.body.appendChild(fonte)
document.body.appendChild(bloco)




</script>
  <div style="position: fixed; width: 0px; height: 0px; bottom: 80%; border: 0px solid blue; transition: 2s;"></div>
  <textarea style="transform: scale(0); bottom: 1%; border-bottom: 10px solid blue; border-top: 10px solid blue; position: fixed; background-color: black; color: yellow; width: 99%; height: 99%; transition: 1s;"></textarea>
  <div style="position: fixed; bottom: 95%; margin-left: 85%; border: 0px solid red; width: 10%; height: 5%;"></div> 
 </body>
</html>
